        <meta charset="utf-8">
        <title>ESP программатор</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.19.0/css/xterm.css">
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
         <script src="https://cdn.jsdelivr.net/npm/xterm@4.19.0/lib/xterm.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1 align="center"><p>ESP программатор</p></h1>
        <div id="safariErr" style="display: none"><p align="center" style="color: red">Эта утилита не поддерживается бразузером Safari!</p>
        </div>
        <div align="center">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="debugLogging" value="">
                <label class="form-check-label" for="debugLogging">Показывать отладочные логи</label>
            </div>
          </div>
        <div class="container" id="main">
            <hr>
            <div id="program">
                <h3> Прошивка </h3>
                <label for="baudrates" id="lblBaudrate">Baudrate:</label>
                <label style="display: none" id="lblConnTo">Подключено к устройсву: </label>
                <select name="baudrates" id="baudrates">
                    <option value="115200">115200</option>
                    <option value="921600">921600</option>
                    <option value="460800">460800</option>
                    <option value="230400">230400</option>
                </select>

                <br><br>

                <input class="btn btn-info btn-sm" type="button" id="connectButton" value="Подключиться">
                <input class="btn btn-info btn-sm" type="button" id="copyTraceButton" value="Скопировать логи">
                <input class="btn btn-warning btn-sm" type="button" id="disconnectButton" value="Отключиться">
                <input class="btn btn-danger btn-sm" type="button" id="eraseButton" value="Стереть Flash">
                <br>

                <div class="alert alert-danger alert-dismissible" id="alertDiv" style="margin-top: 10px; display: none">
                    <a href="#" class="close" aria-label="close" onclick="$('.alert').hide()">×</a>
                    <span id="alertmsg"></span>
                </div>

                <div id="files">
                    <table class="table table-striped" id="fileTable">
                        <thead class="thead-light">
                            <tr>
                                <th>Адрес Flash</th>
                                <th>Файл</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                    <input class="btn btn-info btn-sm" type="button" id="addFile" value="Добавить файл">
                    <br><br>
                    <label for="flashMode" id="lblFlashMode">Режим Flash:</label>
                    <select name="flashMode" id="flashMode">
                        <option value="keep" selected="">Не изменять</option>
                        <option value="dio">dio</option>
                        <option value="qio">qio</option>
                        <option value="dout">dout</option>
                        <option value="qout">qout</option>
                    </select>
                    <br><br>
                    <label for="flashFreq" id="lblFlashFreq">Тактовая частота Flash:</label>
                    <select name="flashFreq" id="flashFreq">
                        <option value="keep">Не изменять</option>
                    </select>
                    <br><br>
                    <label for="flashSize" id="lblFlashSize">Размер Flash:</label>
                    <select name="flashSize" id="flashSize">
                        <option value="detect">Определить</option>
                        <option value="keep">Не изменять</option>
                    </select>
                    <br><br>
                    <input class="btn btn-info btn-sm" type="button" id="programButton" value="Прошить">
                </div>
                <output id="list"></output>
                <hr>
            </div>
            <div id="console">
                <h3>Консоль </h3>
                <label style="display: none" id="lblConsoleFor">Подключено к устройству: </label>
                <label for="consoleBaudrates" id="lblConsoleBaudrate">Baudrate:</label>
                <select name="consoleBaudrates" id="consoleBaudrates">
                    <option value="115200">115200</option>
                    <option value="74880">74880</option>
                </select>
                <label for="reconnectDelay" id="lblReconnectDelay">Задержка на переподлючение (мс):</label>
                <input type="number" id="reconnectDelay" name="reconnectDelay" value="1000" min="100" max="10000" step="100">
                <label for="maxRetries" id="lblMaxRetries">Максимум попыток переподлючения:</label>
                <input type="number" id="maxRetries" name="maxRetries" value="5" min="1" max="20" step="1">

                <br><br>

                <input class="btn btn-info" type="button" id="consoleStartButton" value="Запустить">
                <input class="btn btn-info" type="button" id="consoleStopButton" value="Остановить">
                <input class="btn btn-info" type="button" id="resetButton" value="Сбросить">
                <hr>
            </div>
            <div id="terminal"></div>
        </div>

</body></html>
